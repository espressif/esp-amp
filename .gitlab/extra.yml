include: /.gitlab/template.yml

._default_example_build_script:
  script:
    - export IDF_TARGET=${TARGET}
    - idf.py build

build (example, build_system, unified_build):
  extends:
    - ._default_example_build_script
    - .default_matrix
    - .example_template
  variables:
    EXAMPLE_DIRNAME: build_system/unified_build

