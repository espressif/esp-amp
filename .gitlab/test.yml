include: /.gitlab/template.yml

._default_test_script:
  script:
    - ls -lha "build_${IDF_VER}_${TARGET}"
    - chmod +x $CI_PROJECT_DIR/.gitlab/test_with_retries.sh
    - $CI_PROJECT_DIR/.gitlab/test_with_retries.sh
      "${TARGET}"
      "${IDF_VER}"
      "build_${IDF_VER}_${TARGET}"

._default_test_artifacts:
  artifacts:
    name: "report-${TEST_DIRNAME}-${TARGET}-${IDF_VER}-${CI_COMMIT_REF_SLUG}"
    when: always
    paths:
      - "test_apps/${TEST_DIRNAME}/result.xml"
    reports:
      junit: "test_apps/${TEST_DIRNAME}/result.xml"
    expire_in: 1 week

test (basic):
  extends:
    - ._default_test_script
    - ._default_test_artifacts
    - .default_matrix
    - .test_template
  needs:
    - job: build (basic)
      artifacts: true
  variables:
    TEST_DIRNAME: esp_amp_basic_tests

test (light sleep):
  extends:
    - ._default_test_script
    - ._default_test_artifacts
    - .subcore_type_lp_matrix
    - .test_template
  needs:
    - job: build (light sleep)
      artifacts: true
    - job: test (basic)
      artifacts: false
  variables:
    TEST_DIRNAME: esp_amp_light_sleep_tests
